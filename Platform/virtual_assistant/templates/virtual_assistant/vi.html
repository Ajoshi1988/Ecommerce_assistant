{% extends "account/base.html" %}
{% load static %}

{% block title %} VI {% endblock %}

{% block body %}
<h1>About to happen</h1>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" id="save_changes_modal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Hello Thorin Son of thror
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save_changes_modal1">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <div id="result"></div>

  

{% endblock %}


{% block script %} 

<script type="text/javascript">

    $('#save_changes_modal').click(function() {
            // Make an AJAX GET request to the Django view
            $.ajax({
                url: "{% url 'save_modal' %}",
                type: 'GET',

                success: function(response) {
                    // Show the response message in the result div
                    $('#result').html('<p>' + response.message + '</p>');
                    
                },
                error: function(error) {
                    // Handle any errors
                    $('#result').html('<p>Error occurred!</p>');
                    
                }
            });
        });


  </script>


{% endblock %}
