{% extends "account/base.html" %}
{% load static %}

{% block title %} Loader {% endblock %}

{% block head %} 
<style>
    /* Full-screen loader style */
    #loader {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #f3f3f3;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    /* Simple spinner or loading text */
    .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
    }

    /* Spinner animation */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Initially hide the main content */
    #content {
        display: none;
    }
</style>

{% endblock %}


{% block body %}

    <!-- Loader section -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Main content of the page -->
    <div id="content">
        <h1>Welcome to My Website!</h1>
        <p>This is the actual content of the webpage, loaded after 5 seconds.</p>
    </div>



{% endblock %}



{% block script %} 

<script>
    // Wait for 5 seconds and then display the actual content
    setTimeout(function() {
        // Hide the loader
        document.getElementById('loader').style.display = 'none';
        // Show the main content
        document.getElementById('content').style.display = 'block';
    }, 2000); // 5000 milliseconds = 5 seconds
</script>

{% endblock %}
